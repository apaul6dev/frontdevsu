<div class="tabla-container">

    <header>
        <h2>Cuentas</h2>
    </header>

    <div class="search-bar">
        <input type="text" [(ngModel)]="terminoBusqueda" placeholder="Buscar" (input)="buscarDatos()">
        <a class="yellow-button" routerLink="/crearCuenta/0">Nuevo</a>
    </div>

    <table>
        <thead>
            <tr>
                <th>Id Cuenta</th>
                <th>NÃºmero de Cuenta</th>
                <th>Tipo</th>
                <th>Saldo Inicial</th>
                <th>Estado</th>
                <th>Cliente</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let dato of datos">
                <td>{{ dato.idCuenta }}</td>
                <td>{{ dato.numeroCuenta }}</td>
                <td>{{ dato.tipoCuenta }}</td>
                <td>{{ dato.saldoInicial | number : '1.2-2'}}</td>
                <td>{{ dato.estado }}</td>
                <td>{{ dato.cliente.nombre}}</td>
                <td>
                    <button (click)="eliminar(dato.idCuenta)">Eliminar</button>
                    <button (click)="modificar(dato.idCuenta)">Modificar</button>
                    <button (click)="movimientos(dato.idCuenta)">Ver Movimientos</button>
                </td>
            </tr>
        </tbody>
    </table>

</div>
